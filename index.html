<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz mais dificil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="start-container" class="py-5">
            <h2 class="mb-4">Bem-vindo ao meu quiz :)</h2>
            <div class="input-group mb-3">
                <input type="text" id="player-name" class="form-control" placeholder="Enter your name">
                <button id="start-btn" class="btn btn-primary">Start</button>
            </div>
        </div>

        <div id="quiz-container" class="py-5" style="display: none;">
            <h2 class="mb-4">Quiz mais facil do mundo</h2>
            <div id="question-container">
                <p id="question">Question will appear here</p>
                <ul id="options" class="list-unstyled">
                    <!-- Options will be populated by JavaScript -->
                </ul>
            </div>
            <button id="submit-btn" class="btn btn-primary">Submit</button>
            <p class="mt-3">Score: <span id="score">0</span></p>
        </div>
        
        <div id="result-container" class="py-5" style="display: none;">
            <h2 class="mb-4">Result</h2>
            <p id="pontos"></p>
            <p>Seus Pontos: <span id="final-score">0</span></p>
            <p>Resoostas Certas:</p>
            <ul id="respostas-certas" class="list-unstyled">
                <!-- Respostas Certas will be populated by JavaScript -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
